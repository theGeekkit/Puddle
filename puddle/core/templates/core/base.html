<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Puddle</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <div class="container">
      <nav
        class="py-6 px-6 flex justify-between items-center border-b border-gray-200 navbar navbar-expand navbar-light"
      >
        <a href="/" class="text-2xl font-weight: bold;">Puddle</a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Contentpage-Simple.html"
              >Simple Content Page</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contentpage-Advanced.html"
              >Advanced Content Page</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contactpage.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Jumbotron, w title -->
    <div class="jumbotron text-center jumbotron-fluid">
      <div class="container">
        {% block content %} {% endblock %}
        <p>
          And this is <span class="font-weight-bold">only</span> the beginning.
        </p>
      </div>
    </div>

      <!-- Your main content goes here -->
  <div class="flex-grow">
    <!-- Content of your page -->
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto">
        <div class="mx-4">
          <ul class="flex space-x-4 justify-center">
            <h5 class="text-lg font-semibold">Follow Puddle</h5>
            <li><a href="#" class="text-gray-300 hover:text-white">Twitter</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Facebook</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Instagram</a></li>
          </ul>
        </div>
        <!-- Add more columns for additional footer content if needed -->      
    </div>
  </footer>
  </body>
</html>
