<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Puddle</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <div class="container">
      <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 navbar navbar-expand navbar-light">
        <a href="/" class="text-2xl font-weight: bold;">Puddle</a>
        <!-- Links -->
        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
            {% else %}
              <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
              <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>            
            {% endif %}
        </div>
      </nav>
    </div>

    <!-- Jumbotron, w title -->
    <div class="jumbotron text-center jumbotron-fluid">
      <div class="container">
        {% block content %} {% endblock %}
        <p>
          And this is <span class="font-weight-bold">only</span> the beginning.
        </p>
      </div>
    </div>

      <!-- Your main content goes here -->
  <div class="flex-grow">
    <!-- Content of your page -->
  </div>

  <!-- Footer -->
  <footer class="py-6 px-6 bg-gray-800 text-white">
    <div class="container mx-auto">
        <div class="mx-4">
          <ul class="flex space-x-4 between">
            <h5 class="text-lg font-semibold">Menu</h5>
            <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
            <li><a href="{% url 'core:contact' %}" class="text-gray-300 hover:text-white">Contact</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Privacy Policy</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Term of Use</a></li>
          </ul>
        </div>
        <!-- Add more columns for additional footer content if needed -->      
    </div>
  </footer>
  </body>
</html>
